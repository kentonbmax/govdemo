<div class="flex-container-col">
  <mat-card style="width: 65%">
    <form [formGroup]="loginForm" class="flex-container-col" (onSubmit)="login()">
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
      </mat-form-field>
      <div *ngIf="submitted" class="invalid">
        <div *ngIf="controls.email.errors.required">Email is required</div>
        <div *ngIf="controls.email.errors.pattern">Email must be valid email and from @inmar.com</div>
      </div>
      <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password">
      </mat-form-field>
    </form>
    <div class="flex-container-col">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <button mat-raised-button routerLink="/signup">Sign Up</button>
    </div>
  </mat-card>
</div>
